<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <title>Ideal weight</title>
</head>

<body>
    <div class="container">
        <h2>Вычисли свой идеальный вес!
            <small>Введите Ваш рост и вес, затем нажмите ввод либо кликните по кнопке "Вычислить результат"</small>
        </h2>
        <form action="">
            <div class="group">
                <input type="number" id="age" required>
                <span class="bar"></span>
                <label>Ваш возраст (лет)</label>
            </div>
            <div class="group">
                <input type="number" id="growth" required>
                <span class="bar"></span>
                <label>Ваш рост (см)</label>
            </div>
            <div class="group">
                <input type="text" id="result" disabled>
                <span class="bar"></span>
                <label>Ваш идеальный вес</label>
            </div>
            <button onclick="btnSubmit()" class="btn bubble">Вычислить результат</button>
            <button onclick="btnReset()" class="btn bubble"type="reset"">Reset</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
